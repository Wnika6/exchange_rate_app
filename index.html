<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ExchangeApp</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/a734a8665c.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="app-box">
				<header class="upper-section">
					<i class="fa-solid fa-money-bill-transfer"></i>
					<h1 class="title">Przelicznik Walut</h1>
				</header>
				<form class="bottom-section" id="exchange-form">
					<input type="number" class="input-amount input" id="input-amount" min="0.01" , step="0.01" , required />
					<select class="select" id="currency-one">
						<option class="option" value="EUR" selected>EUR</option>
						<option class="option" value="USD">USD</option>
						<option class="option" value="CHF">CHF</option>
					</select>
					<button class="exchange-btn" id="exchange-btn">PRZELICZ</button>
				</form>
				<div class="output-box">
					<p class="output-amount" value="PLN" id="currency-two"></p>
				</div>
				<p class="error" id="error"></p>
				<div class="loader" id="loader"></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
